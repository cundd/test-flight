language: php

php:
  - 7
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: hhvm

sudo: false

before_script:
  - composer install --prefer-source
  - curl -OL test-flight.cundd.net/data/_Home.md

script:
  bin/test-flight --bootstrap tests/resources/test-bootstrap.php src/
  bin/test-flight --bootstrap tests/resources/test-bootstrap.php _Home.md
